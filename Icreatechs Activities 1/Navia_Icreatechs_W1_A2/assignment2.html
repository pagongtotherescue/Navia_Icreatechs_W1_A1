<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Contact Us Section -->
    <h1>Contact Us</h1>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <form action="#" method="POST">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <br>
<!-- Login Form -->
    <h1>Login</h1>
    <form action="#" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <br>
<!-- Survey Section -->
<h1>Survey</h1>
    <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <form action="#" method="POST">
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
    
    <form action="#" method="POST">
        <label for="language">Which Program Languages do you know?:</label>
        <label for="languages">Which Programming Languages do you know?</label><br>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="php" name="languages" value="php">
        <label for="php">PHP</label><br>
        <input type="checkbox" id="c++" name="languages" value="c++">
        <label for="c++">C++</label><br>
    
    <form action="#" method="POST">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    </form>
    <input type="submit" value="Submit">
</body>
</html>
